<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!--
  Utilizando a API
  https://api.origamid.dev/stock/aapl/quote

  Crie um método que faça o fetch da resposta acima
  O método deve ser ativado ao clique no botão Ver Preço

  Coloque a resposta json do fetch em uma data e
  mostre o valor de lalestPrice, latestTime e o
  companyName na interface.


-->

<div id="app">
    
    <p>latestPrice: {{resposta.latestPrice}}</p>
    <p>latestTime: {{resposta.latestTime}}</p>
    <p>companyName: {{resposta.companyName}}</p>
    <button @click="puxarAcao">Ver Preço</button>
</div>

<div id="app2">
    <div>{{imagem.htmlCode}}</div>
    <button @click="puxarImagem">Ver Imagem</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            resposta: {}
        },
        methods: {
            puxarAcao(){
                fetch('https://api.origamid.dev/stock/aapl/quote')
                .then(response => response.json())
                .then(json => {
                    this.resposta = json
                })
            }
            }
    })

    const vm2 = new Vue({
        el: "#app2",
        data: {
            imagem: {},
        },
        methods: {
            puxarImagem(){
                fetch('https://emojihub.yurace.pro/api/random')
                .then(response => response.json())
                .then(json => {
                    this.imagem = json;
                })
            }
        }
    })


</script>
    
</body>
</html>
